<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="images/background.png" class="background" alt="background image">
        <nav class="nav">
            <ul>
                <li>Tic-Tac-Toe</li>
            </ul>
        </nav>
        <div class="gameContainer">
            <div class="line"></div>
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
        </div>

        <div class="gameInfo">
            <h1 class="heading">Welcome to The Game</h1>
            <div class="info">
                <span>
                    Turn For X
                </span>
                
            </div>
            <span class="button">
                <button id="start" type="button" class="btn btn-outline-light btn-lg">RESET</button>
            </span>
            <div class="imgbox">
                <img class="gif" src="images/gif.gif" alt="">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
